<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = "body" style="background-color: rgb(82, 82, 241); transition: all 0.5s;">
<button id = "start" 
style= "background-color: white;
text-align: center; 
padding: 1% 4%;
position: absolute;
top: 50%;
left: 50%;
border: none;
border-radius: 5px;">Start</button>
</body>

<script>

    var bgColor = ""
   /* function changeButtonColor(){
        document.getElementById("start").style.background = bgColor
    }*/

    document.getElementById("start").addEventListener("click", function(){
        
        var r = Math.floor(Math.random() * 256)
        var g = Math.floor(Math.random() * 256)
        var b = Math.floor(Math.random() * 256)
        
        document.getElementById("start").style.background = `rgb(${r},${g},${b})` 

        setInterval( function(){
            
            var rBG = Math.floor(Math.random() * 256)
            var gBG = Math.floor(Math.random() * 256)
            var bBG = Math.floor(Math.random() * 256)
            bgColor = `rgb(${rBG},${gBG},${bBG})` 

            document.body.style.background = bgColor
         }, 1500)


        })
</script>
</html>
