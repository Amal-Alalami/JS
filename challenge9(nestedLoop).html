<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h3 id="result"></h4>
    </div>
</body>

<script>
    var message = ""
    for(i=1; i<=10; i++){
        for(j=1; j<=10; j++){
            var multi = i*j
            message += `${i} X ${j} = ${multi}<br>`
        }

        message += "<hr>"
    }
    document.getElementById("result").innerHTML = message
</script>
</html>
